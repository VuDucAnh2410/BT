<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="Định Dạng Basic" content="Định Dạng Font Chữ Theo Mẫu, initial-scale=1.0">
        <title>Bài Tập 2.3</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color:white;
                color: #333;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
        <body>
            <p>1. <em>This text is emphasized</em></p>
            <p>2. Do not forget to buy <mark>milk</mark> today.</p>
            <p>3. <small>This is some smaller text.</small></p>
            <p>4. My favorite color is <del>blue</del> red.</p>
            <p>5. My favorite color is <del>blue</del> <ins>red.</ins></p>
            <p>6. This is <sub>subcripted</sub> text.</p>
            <p>7. This is <sup>subcripted</sup> text.</p>
        </body>
</html>
