<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Table Basic" content="Tạo Table Theo Mẫu, initial-scale=1.0">
    <title>Bài 2.11a</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            border: 2px solid red;
        }

        th, td {
            border: none;
            padding: 4px;
            text-align: left;
        }
        td:first-child {
            width:200px;
        }
        
        td:nth-child(2) {
            width: 300px;
        }
        td:nth-child(3) {
            width: 100px;
        }
    </style>
</head>
<body>
<table>
  <tr>
    <th>STT</th>
    <th>Họ tên</th>
    <th>Giới tính</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Nguyễn Văn Chức</td>
    <td>Nam</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Hoàng Thị Thanh Hà</td>
    <td>Nữ</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Nguyễn Thành Thủy</td>
    <td>Nam</td>
  </tr>

</table>

</body>
</html>
